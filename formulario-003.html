<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style-003.css">
    <title>form 003</title>
</head>
<body>
    <h1>Formulário 003</h1>

   
        <main class="caixa-formulario">
            <form action="cadastro.php" method="get" autocomplete="on">

                <div class="caixa-input">
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" required minlength="10" maxlength="30" size="20" placeholder="Digite seu nome aqui">
                </div>


                <div class="caixa-input">
                    <label for="imes">Mês:</label>
                    <input type="month" name="mes" id="imes" required>
                </div>

                <div class="caixa-input">
                    <label for="idata">Data:</label>
                    <input type="date" name="data" id="idata" required>
                </div>
                
                <div class="caixa-input">
                    <label for="ihora">Hora:</label>
                    <input type="time" name="hora" id="ihora" required>
                </div>

                <div class="caixa-botao">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </main>
    
</body>
</html>
