<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-006</title>
</head>
<body>
    <h1>Formulário 006</h1>
    <h2>Elementos cor, range e file</h2>

    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Cor, Range e File</legend>

            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>

            <p>
                <label for="irange">Nota de satisfação:</label>
                <input type="range" name="range" id="irange" min="1" max="10" value="1">
            </p>

            <p>
                <label for="ifoto">Foto de perfil:</label><br>
                <input type="file" name="foto" id="ifoto">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
    
</body>
</html>
