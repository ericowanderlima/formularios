<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 007</title>
</head>
<body>
    <h1>Formulário 007</h1>
    <H2>Elementos Select, Datalist e Textarea</H2>

    <Form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado:</label>
            <select name="Estado" id="iestado">
                <option value="" selected>-- escolha --</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="imensagem">Mensagem:</label>
       
            <textarea name="Mensagem" id="imensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui!">
            </textarea>
        </p>

        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprfissao" list="listaprofissao">
            <Datalist id="listaprofissao">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </Datalist>
        </p>
    </Form>
    
</body>
</html>
