<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style-002.css">
    <title>Form 002</title>
</head>
<body>
    <h1>Formul√°rio 002</h1>

    <main class="caixa-formulario">
        <form action="cadastro.php" method="post" autocomplete="on">
            <div class="caixa-nome-usuario">
                <label for="isuario">Nome: </label>
                <input type="text" name="usuario" id="isuario" required minlength="8" maxlength="15"
                size="15" placeholder="Digite seu nome">
            </div>

            <div class="caixa-senha">
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15"
                size="15" placeholder="Digite sua senha">
            </div>

            <div class="caixa-botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
    
</body>
</html>
