<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style-004.css">
    <title>form 004</title>
</head>
<body>
    <h1>Formul√°rio 004</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Cadastro de telefone e e-mail</legend>

            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required placeholder="(00)00000-0000" minlength="9" maxlength="12">

            <label for="iemail">E-MAIL:</label>
            <input type="email" name="email" id="iemail" required placeholder="Exemplo123@hotmail.com">

            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </fieldset>

    </form>
</body>
